<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>Fancy Buttons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>9 button types</h1>
    <p>Unified modern styles, visual differences reinforce purpose.</p>

    <button class="grey">Default</button>
    <button class="grey">&ltinput&gt</button>
    <button class="grey">&#x2709;&#160;&#160; Icon</button>
    <button class="submit">Submit</button>
    <button class="grey">Type Button</button>
    <button class="reset">Reset</button>
    <button id="disabled">Disabled</button><br>
    <button id="custom">Custom</button>
    <button class="choose">Choose File</button>
    <button class="nofile">No file chosen</button>

    <h1>When inside a <span>&ltform&gt</span></h1>
    <p>Untyped buttons visually match their new contextual default of type submit.</p>

    <section>
        <button class="black">Default</button>
        <button class="grey">&ltinput&gt</button>
        <button class="black">Icon &#160;&#160;&#9729;</button>
        <button class="submit">Submit</button>
        <button class="grey">Type Button</button>
        <button class="reset">Reset</button>
        <button id="disabledform">Disabled</button><br>
        <button id="largecustom">Large Custom</button>
        <button class="choose">Choose File</button>
        <button class="nofile">No file chosen</button>
    </section>
    
</body>

</html>
